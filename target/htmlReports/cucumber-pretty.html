window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"19.1.2","implementation":{"name":"cucumber-jvm","version":"7.8.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"11.0.15.1+2-LTS-10"},"os":{"name":"Mac OS X"},"cpu":{"name":"x86_64"}}},{"testRunStarted":{"timestamp":{"seconds":1672357956,"nanos":40876000}}},{"source":{"uri":"classpath:features/SignIn.feature","data":"@SignInTest\nFeature: Sign In Feature\n\n  Background: \n    Given User is on retail website\n    When User click on Sign in option\n    And User enter email 'Sohial456@gmail.com' and password 'Asdf123456!'\n    And User click on login button\n    And User should be logged in into Accout\n\n  Scenario: Verify user can sign in into Retail Application\n    And User enter email 'sohail.zahid12@gmail.com' and password 'Sohail123@'\n    And User click on login button\n    Then User should be logged in into Account\n\n  @AccountCreate\n  Scenario: Verify user can create an account into Retail Website\n    And User click on Create New Account button\n    And User fill the signUp information with below data\n      | name   | email               | password  | confirmPassword |\n      | Sohail | Sohial456@gmail.com | Asdf1234! | Asdf1234!       |\n    And User click on SignUp button\n    Then User should be logged into account page\n\n  @UpdateAccount\n  Scenario: Verify User can update Profile Information\n    When User click on Account option\n    And User update Name 'Sohail Zahid' and Phone '5301234567'\n    And User click on Update button\n    Then user profile information should be updated\n\n  @ChangePass\n  Scenario: Verify User can Update password\n    When User click on Account option\n    And User enter below information\n      | previousPassword | newPassword | confirmPassword |\n      | Asdf12345!       | Asdf123456! | Asdf123456!     |\n    And User click on Change Password button\n    Then a message should be displayed ‘Password Updated Successfully’\n\n  @Payment\n  Scenario: Verify User can add a payment method\n    When User click on Account option\n    And User click on Add a payment method link\n    And User fill Debit or credit card information\n      | cardNumber       | nameOnCard | expirationMonth | expirationYear | securityCode |\n      | 3214567898925445 | ShaSho     |              12 |           2024 |          456 |\n    And User click on Add your card button\n    Then a message should be displayed ‘Payment Method added successfully’\n\n  @UptadeCardInfo\n  Scenario: Verify User can edit Debit or Credit card\n    When User click on Account option\n    And User select card with ending '5445'\n    And User click on Edit option of card section\n    And user edit information with below data\n      | cardNumber       | nameOnCard | expirationMonth | expirationYear | securityCode |\n      | 1472583693214569 | Panthers   |              11 |           2026 |          123 |\n    And user click on Update Your Card button\n    Then a message should be displayed 'Payment Method updated Successfully'\n\n  @AddressInfo\n  Scenario: Verify User can add an Address\n    When User click on Account option\n    And User click on Add address option\n    And user fill new address form with below information\n      | country       | fullName | phoneNumber | streetAddress | apt | city     | state      | zipCode |\n      | United States | Sohail   |  4151234123 | 12 ABC Street |   1 | San Jose | California |   95050 |\n    And User click Add Your Address button\n    Then a message should be displayed ‘Address Added Successfully’\n\n  @RemoveCard\n  Scenario: Verify User can remove Debit or Credit card\n    When User click on Account option\n    And User click on the card added to his account\n    And User click on remove option of card section\n    Then payment details should be removed\n\n  @EditAaddress\n  Scenario: Verify User can edit an Address added on account\n    When User click on Account option\n    And user fill new address form with below information\n      | country       | fullName | phoneNumber | streetAddress | apt | city        | state      | zipCode |\n      | United States | Lashkari |  5301234568 | 123 ABCD Ave  |  35 | Santa Clara | California |   95050 |\n    And User click update Your Address button\n    Then a message should be displayed ‘Address Updated Successfully’\n\n  @removeAdress\n  Scenario: Verify User can remove Address from Account\n    When User click on Account option\n    And User click on remove option of Address section\n    Then Address details should be removed\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/SignIn.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@SignInTest","id":"785d7aa5-a652-4209-bc83-2e2ef23ee555"}],"language":"en","keyword":"Feature","name":"Sign In Feature","description":"","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","keywordType":"Context","text":"User is on retail website","id":"90edd284-49cc-46fd-96e9-d1db63d6458f"},{"location":{"line":6,"column":5},"keyword":"When ","keywordType":"Action","text":"User click on Sign in option","id":"bdcf7c55-6473-4ed9-a8bb-184ec2c4b2e5"},{"location":{"line":7,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"User enter email 'Sohial456@gmail.com' and password 'Asdf123456!'","id":"3bc3dd77-c114-47d7-837a-b71f756e3a65"},{"location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"User click on login button","id":"e2b80a02-8269-4e8c-b506-2188ee3d7c16"},{"location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"User should be logged in into Accout","id":"714c2447-5174-4bcb-9bb6-7eac0bfa1c08"}],"id":"245879ca-f8b1-4a31-8f24-1bfb54cc7fab"}},{"scenario":{"location":{"line":11,"column":3},"tags":[],"keyword":"Scenario","na
